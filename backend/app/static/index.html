<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeio Dev Agent - AI-Powered Development Environment</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="homepage-body">
    <!-- Header -->
    <header class="landing-header">
        <div class="header-logo">Aeio Dev Agent</div>
        <div class="header-actions">
            <!-- 未登录状态 -->
            <div id="unauthActions" class="header-actions-unauth hidden">
                <a href="/sign-in" class="btn btn-secondary">登录</a>
                <a href="/register" class="btn btn-primary">注册</a>
            </div>
            <!-- 已登录状态 -->
            <div id="authActions" class="header-actions-auth hidden">
                <span id="userInfo"></span>
                <button id="logoutBtn" class="btn btn-secondary">登出</button>
            </div>
        </div>
    </header>

    <!-- 侧边栏触发按钮 -->
    <button id="sidebarToggle" class="sidebar-toggle hidden" aria-label="打开侧边栏">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="15" y2="6"></line>
            <line x1="3" y1="12" x2="15" y2="12"></line>
            <line x1="3" y1="18" x2="15" y2="18"></line>
            <path d="m21 12-4 4 4 4M21 6v12"></path>
        </svg>
    </button>

    <!-- 侧边栏 -->
    <aside id="landingSidebar" class="landing-sidebar hidden">
        <div class="sidebar-header">
            <h2>我的项目</h2>
            <button id="newSessionBtn" class="btn-icon" title="新建项目">+</button>
        </div>
        <div id="sessionsList" class="sessions-list">
            <!-- 会话列表 -->
        </div>
    </aside>

    <div class="hero-container">
        <h1>Aeio Dev Agent</h1>
        <p class="subtitle">AI 驱动的智能开发环境，自然语言构建应用</p>

        <!-- Main form -->
        <form id="mainForm" class="main-form">
            <div class="input-container">
                <textarea
                    id="mainInput"
                    class="main-input"
                    placeholder="描述你想构建的应用，例如：创建一个任务管理系统..."
                    rows="3"
                ></textarea>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    构建应用
                </button>
            </div>
        </form>

        <!-- Example tags -->
        <div class="examples">
            <div class="example-tag" data-text="创建一个任务管理系统">📋 任务管理</div>
            <div class="example-tag" data-text="构建一个数据可视化仪表板">📊 数据看板</div>
            <div class="example-tag" data-text="开发一个实时聊天应用">💬 实时通讯</div>
            <div class="example-tag" data-text="制作一个在线代码编辑器">💻 代码编辑器</div>
        </div>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon">💬</div>
                <div class="feature-title">自然语言交互</div>
                <div class="feature-desc">描述需求即可构建应用</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">实时预览渲染</div>
                <div class="feature-desc">即时查看开发成果</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">智能代码生成</div>
                <div class="feature-desc">AI 驱动的开发助手</div>
            </div>
        </div>
    </div>

    <!-- Login/Register Modal -->
    <div id="authModal" class="auth-modal hidden">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">登录</button>
                <button class="auth-tab" data-tab="register">注册</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="modalLoginForm">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <div id="loginError" class="error"></div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="tab-content">
                <form id="modalRegisterForm">
                    <div class="form-group">
                        <label for="registerUsername">用户名</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">邮箱</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">确认密码</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                    </div>
                    <div id="registerError" class="error"></div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/landing.js"></script>
</body>
</html>
