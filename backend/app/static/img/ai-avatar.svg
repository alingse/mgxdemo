<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
  <defs>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="20" cy="20" r="20" fill="url(#ai-gradient)"/>

  <!-- Robot Head -->
  <rect x="12" y="14" width="16" height="14" rx="3" fill="white" opacity="0.95"/>

  <!-- Robot Eyes -->
  <circle cx="16" cy="20" r="2.5" fill="#8b5cf6"/>
  <circle cx="24" cy="20" r="2.5" fill="#8b5cf6"/>

  <!-- Robot Antenna -->
  <line x1="20" y1="14" x2="20" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="9" r="2" fill="#f59e0b"/>

  <!-- Robot Mouth -->
  <path d="M 15 24 Q 20 27 25 24" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Circuit Lines (side) -->
  <path d="M 8 18 L 10 18 L 10 22 L 8 22" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 32 18 L 30 18 L 30 22 L 32 22" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
