<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeio Dev Agent - Workspace</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Aeio Dev Agent</h1>
            <div class="header-actions">
                <span id="userInfo"></span>
                <button id="logoutBtn" class="btn btn-secondary">登出</button>
            </div>
        </header>

        <main class="main-container">
            <!-- Session Sidebar -->
            <aside id="sessionSidebar" class="session-sidebar hidden">
                <div class="session-sidebar-header">
                    <h2>项目列表</h2>
                    <button id="newSessionBtn" class="btn-icon" title="新建项目">+</button>
                </div>
                <div id="sessionsList" class="sessions-list">
                    <!-- Sessions will be loaded here -->
                </div>
            </aside>

            <!-- Main Chat Area -->
            <section class="chat-area">
                <div class="chat-header">
                    <div class="chat-header-buttons">
                        <button id="showSessionsBtn" class="btn-icon" title="显示项目列表">&gt;</button>
                        <button id="newSessionInlineBtn" class="btn-icon" title="新建项目">+</button>
                    </div>
                    <span id="currentSessionTitle" class="current-session-title">选择一个项目</span>
                </div>

                <div class="messages-section">
                    <!-- AI 工作状态指示器 -->
                    <div id="ai-status" class="ai-status hidden">
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span id="status-text">AI 正在处理...</span>
                        </div>
                    </div>

                    <div id="messagesContainer" class="messages-container">
                        <p class="empty-state">选择或创建一个项目开始开发</p>
                    </div>

                    <form id="messageForm" class="message-form">
                        <div class="textarea-container">
                            <textarea
                                id="messageInput"
                                placeholder="描述你的需求或修改建议..."
                                disabled
                                rows="3"
                            ></textarea>
                            <button type="submit" class="send-icon-btn" aria-label="发送消息">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Right: Preview Area (70%) -->
            <section class="preview-area">
                <div class="preview-header">
                    <h2>预览</h2>
                    <button id="refreshPreviewBtn" class="btn btn-secondary btn-small">刷新</button>
                </div>
                <div class="preview-container">
                    <iframe id="previewFrame" class="preview-frame"></iframe>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
